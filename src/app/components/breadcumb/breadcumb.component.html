<p-breadcrumb styleClass="custom-breadcrumb max-w-full" [model]="items">
  <ng-template #item let-item>
    <ng-container *ngIf="item.url; else elseBlock">
      <a [routerLink]="item.url" class="p-breadcrumb-item-link">
        <span
          class="text-color"
          [ngClass]="[item.icon ? item.icon : '']"
          class="text-lg"
        ></span>
        <span class="text-primary font-semibold">{{ item.label }}</span>
      </a>
    </ng-container>
    <ng-template #elseBlock>
      <a [href]="item.url">
        <span class="text-color">{{ item.label }}</span>
      </a>
    </ng-template>
  </ng-template>
</p-breadcrumb>
